name: Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  style-check:
    name: Style Check (Linux)
    runs-on: "ubuntu-latest"

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Conda 
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: fsds
          environment-file: deploy/conda/fsds-env.yml  # Path to your Conda environment file
          python-version: 3.11  # Ensure this matches the Python version in your env.yml
          auto-update-conda: true
      - name: Install Linting Tools
        run: |
          conda activate fsds
          pip install isort black flake8

      - name: Run isort
        run: |
          conda activate fsds
          isort --check-only .

      - name: Run black
        run: |
          conda activate fsds
          black --check .

      - name: Run flake8
        run: |
          conda activate fsds
          flake8 .
